<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Usuarios" icon="ion-person-stalker" href="#/tab/usuarios">
    <ion-nav-view name="tab-usuarios"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Pasteles" icon="ion-ios-pie-outline">
    <ion-nav-view name="tab-pasteles"></ion-nav-view>
  </ion-tab>

</ion-tabs>
