<ion-view view-title="Pasteles de {{usuario.nombre}} {{usuario.apellido}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="pastel in pasteles" type="item-text-wrap">
        <img ng-src="{{pastel.foto}}">
        <h2>{{pastel.nombre}}</h2>
        {{pastel.tipo}}
        <br>
        {{pastel.preparacion}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
